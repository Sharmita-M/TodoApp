<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>To-Do List</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="todo.css">
 
</head>
<body>

  <div class="todo-wrapper">
    <div class="todo-header">
      âœ¨ My To-Do List
    </div>

    <!-- task items -->
    <div class="" id="taskList">
     
    </div>

    <!-- input field -->
    <form class="input-group mt-4 todo-form">
      <input type="text" class="form-control" placeholder="Enter New task" id="taskInput">
      <input type="date" class="form-control" placeholder="Enter date and Time" id="dateInput">
      <button class="btn" type="button" onclick="addTask()">Add</button>
    </form>
    

    <div class="form-note">Add the Things You Want to Do Today!</div>
  </div>

  <script src="todo.js"></script>
</body>
</html>
